<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping List - Kitchen Kompanion</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Plaster&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <div class="ipad-frame">
    <div class="ipad-camera"></div>

    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <h2>K</h2>
        <h3>Shopping List</h3>
      </div>
    </header>

    <!-- Shopping List Content -->
    <main class="app-content">

      <form id="shopping-form">
        <select id="item-location">
          <option value="Fridge">Fridge</option>
          <option value="Pantry">Pantry</option>
          <option value="Freezer">Freezer</option>
        </select>
        <input type="text" id="item-name" placeholder="Item name" required />
        <input type="number" id="item-qty" placeholder="Qty" required />
        <select id="item-unit">
          <option value="pcs">pcs</option>
          <option value="kg">kg</option>
          <option value="g">g</option>
          <option value="cups">cups</option>
          <option value="liters">liters</option>
        </select>
        <button type="submit">Add</button>
      </form>

      <button id="add-to-inventory-btn">âž• Add to Inventory</button>

      <ul id="shopping-list"></ul>
    </main>

    <!-- Navigation -->
    <nav class="app-navbar">
      <a href="shoppinglist.html" title="Shopping List">
        <img src="icons/shoppinglist.svg" alt="Shopping List" />
      </a>
      <a href="kitchen.html" title="Kitchen">
        <img src="icons/kitchen.svg" alt="Kitchen" />
      </a>
      <a href="recipes.html" title="Recipes">
        <img src="icons/recipes.svg" alt="Recipes" />
      </a>
      <a href="profile.html" title="Profile">
        <img src="icons/profile.svg" alt="Profile" />
      </a>
    </nav>
  </div>

  <script>
  const username = "amman123";

  console.log("username " + username);
  if (!username) {
    alert("You must log in first.");
    window.location.href = "login.html";
  }




  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  const form = document.getElementById('shopping-form');
  const list = document.getElementById('shopping-list');
  const addToInventoryBtn = document.getElementById('add-to-inventory-btn');

  // Fetch user data from the API
  async function fetchUserData() {
    try {
      const response = await fetch(`http://localhost:3000/api/users/${username}`); // Make sure this matches the correct API endpoint
      if (!response.ok) {
        throw new Error('User data not found');
      }
      const data = await response.json();
      return data;
    } catch (error) {
      console.error(error);
      alert("Failed to load user data.");
    }
  }

  // Update the user data on the server
  async function updateUserData() {
    const shoppingList = user.shoppingList;
    const kitchenInventory = user.kitchenInventory;

    try {
      const response = await fetch(`http://localhost:3000/api/users/${username}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ shoppingList, kitchenInventory }),
      });
      if (!response.ok) {
        throw new Error('Failed to update user data');
      }
      const result = await response.json();
      console.log(result);
      alert(result.message);
    } catch (error) {
      console.error(error);
      alert("Error updating user data.");
    }
  }


  // Initialize user data
  let user = { shoppingList: [], kitchenInventory: [] };

  // Fetch user data from the API
  fetchUserData().then(data => {
    if (data) {
      // Ensure shoppingLists and main exist before accessing
      user = {
        shoppingList: data.shoppingLists?.main?.ingredients || [], // Use optional chaining and provide a fallback
        kitchenInventory: data.pantry || [], // Fallback for pantry as well
      };
      renderList();
    }
  });

  // Render shopping list
  function renderList() {
    list.innerHTML = '';
    user.shoppingList.forEach((item, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${item.quantity} ${item.name}</span>
        <button onclick="removeItem(${index})">ðŸ—‘</button>`;
      list.appendChild(li);
    });
  }


  // Remove item from shopping list
  function removeItem(index) {
    user.shoppingList.splice(index, 1);
    updateUserData(); // Update the server with new shopping list
    renderList();
  }

  // Add item to shopping list
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('item-name').value.trim();
    const qty = parseInt(document.getElementById('item-qty').value);
    const unit = document.getElementById('item-unit').value;

    if (!name || isNaN(qty)) return;

    user.shoppingList.push({ name, quantity: `${qty} ${unit}` });
    updateUserData(); // Update the server with new shopping list
    form.reset();
    renderList();

    console.log(user.shoppingList);
  });

  // Add to kitchen inventory
  addToInventoryBtn.addEventListener('click', () => {
    user.kitchenInventory.push(...user.shoppingList);
    user.shoppingList = [];
    updateUserData(); // Update the server with kitchen inventory and cleared shopping list
    alert("Items added to Kitchen Inventory!");
    renderList();
  });
</script>

</body>
</html>
