    const username = localStorage.getItem("activeUser");
    if (!username) {
      alert("You must log in first.");
      window.location.href = "login.html";
    }

    document.getElementById("page-header").textContent = `ðŸ›’ ${capitalize(username)}'s Shopping List`;

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    const form = document.getElementById('shopping-form');
    const list = document.getElementById('shopping-list');
    const addToInventoryBtn = document.getElementById('add-to-inventory-btn');

    // Load data from localStorage
    const userData = JSON.parse(localStorage.getItem("user.json")) || {};
    const ingredientsData = JSON.parse(localStorage.getItem("ingredient.json")) || {};

    const user = userData[username] || { shoppingList: [], kitchenInventory: [] };
    userData[username] = user; // Ensure key exists

    // Render list
    function renderList() {
      list.innerHTML = '';
      user.shoppingList.forEach((item, index) => {
        const info = ingredientsData[item.id] || { name: item.id };
        const unit = item.unit || info.defaultUnit || "pcs";
        const location = info.location || "Unknown";

        const li = document.createElement('li');
        li.innerHTML = `
          <span>${item.qty} ${unit} â€” ${info.name} (${location})</span>
          <button onclick="removeItem(${index})">ðŸ—‘</button>`;
        list.appendChild(li);
      });
    }

    function removeItem(index) {
      user.shoppingList.splice(index, 1);
      saveUserData();
      renderList();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('item-name').value.trim().toLowerCase();
      const qty = parseFloat(document.getElementById('item-qty').value);
      const unit = document.getElementById('item-unit').value;

      if (!name || isNaN(qty)) return;

      // Add new ingredient to ingredient.json if missing
      if (!ingredientsData[name]) {
        ingredientsData[name] = {
          name: capitalize(name),
          defaultUnit: unit,
          location: document.getElementById('item-location').value
        };
        localStorage.setItem("ingredient.json", JSON.stringify(ingredientsData));
      }

      // Add to user shopping list
      user.shoppingList.push({ id: name, qty, unit });
      saveUserData();
      form.reset();
      renderList();
    });

    addToInventoryBtn.addEventListener('click', () => {
      user.kitchenInventory.push(...user.shoppingList);
      user.shoppingList = [];
      saveUserData();
      alert("Items added to Kitchen Inventory!");
      renderList();
    });

    function saveUserData() {
      localStorage.setItem("user.json", JSON.stringify(userData));
    }

    renderList();


  </script>
