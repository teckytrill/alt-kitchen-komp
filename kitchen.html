<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitchen - Kitchen Kompanion</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Plaster&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <div class="ipad-frame">
    <button class="logout-btn" onclick="logoutUser()">ğŸšª Logout</button>
    <div class="ipad-camera"></div>

    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <h2>K</h2>
        <h3>My Pantry</h3>
      </div>
    </header>

    <main class="app-content">

      <!-- Location Tabs -->
      <div class="location-tabs">
        <button class="location-btn active" data-location="Fridge">ğŸ§Š Fridge</button>
        <button class="location-btn" data-location="Pantry">ğŸ¥« Pantry</button>
        <button class="location-btn" data-location="Freezer">â„ï¸ Freezer</button>
        <button class="location-btn" data-location="none">ğŸ” All Pantry Items</button> <!-- New filter -->
      </div>

      <!-- Inventory Form -->
      <form id="inventory-form">
        <input type="text" id="item-name" placeholder="Item name" required />
        <input type="number" id="item-qty" placeholder="Qty" required />
        <select id="item-unit">
          <option value="pcs">pcs</option>
          <option value="kg">kg</option>
          <option value="g">g</option>
          <option value="cups">cups</option>
          <option value="liters">liters</option>
        </select>
        <button type="submit">Add Item</button>
      </form>

      <!-- Inventory Display -->
      <div class="inventory-scroll-container">
        <ul id="inventory-list" class="inventory-list"></ul>
      </div>
    </main>

    <nav class="app-navbar">
      <a href="shoppinglist.html"><img src="icons/shoppinglist.svg" alt="Shopping List" /></a>
      <a href="kitchen.html"><img src="icons/kitchen.svg" alt="Kitchen" /></a>
      <a href="recipes.html"><img src="icons/recipes.svg" alt="Recipes" /></a>
      <a href="profile.html"><img src="icons/profile.svg" alt="Profile" /></a>
    </nav>
  </div>

  <script>
    const username = "amman123"; // Use the current logged-in username

    if (!username) {
      alert("You must log in first.");
      window.location.href = "login.html";
    }

    let inventory = [];
    let currentLocation = 'Fridge';

    // Fetch user data
    async function fetchUserData() {
      try {
        const response = await fetch(`http://localhost:3000/api/users/${username}`);
        if (!response.ok) {
          throw new Error('User data not found');
        }
        const data = await response.json();
        inventory = data.pantry || [];
        renderInventory();
      } catch (error) {
        console.error(error);
        alert("Failed to load user data.");
      }
    }

    // Handle location switching
    const locationButtons = document.querySelectorAll('.location-btn');
    locationButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        locationButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLocation = btn.dataset.location;
        renderInventory();
      });
    });

    // Render items
    function renderInventory() {
      const inventoryList = document.getElementById('inventory-list');
      inventoryList.innerHTML = '';

      const filtered = inventory
        .filter(item => currentLocation === 'none' || item.storage === currentLocation || !item.storage);

      filtered.forEach(({ name, quantity, storage }) => {
        const safeName = encodeURIComponent(name); // In case name has special characters
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${quantity} â€” ${name}${storage ? ` (Stored in: ${storage})` : ''}</span>
          <button onclick="removeItem('${safeName}')">ğŸ—‘</button>
        `;
        inventoryList.appendChild(li);
      });
    }

    // Remove item by name
    function removeItem(encodedName) {
      const name = decodeURIComponent(encodedName);
      const index = inventory.findIndex(item => item.name === name);
      if (index !== -1) {
        inventory.splice(index, 1);
        updateUserData(); // Persist changes
        renderInventory();
      }
    }

    // Placeholder: Sync inventory with backend
    function updateUserData() {
      fetch(`http://localhost:3000/api/users/${username}/pantry`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ pantry: inventory }),
      }).catch(err => {
        console.error('Failed to update user data:', err);
      });
    }

    // Logout function
    function logoutUser() {
      localStorage.removeItem("activeUser");
      window.location.href = "login.html";
    }

    // Load data on page load
    fetchUserData();
  </script>
</body>
</html>
